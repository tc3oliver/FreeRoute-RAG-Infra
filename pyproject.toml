[tool.black]
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
	\.venv
| venv
| build
| dist
| \.git
| \.mypy_cache
| \.ruff_cache
| \.pytest_cache
| node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
src_paths = ["services/gateway", "services/reranker", "integrations"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

# Development dependencies are listed in requirements-dev.txt for easy `pip install -r requirements-dev.txt`
