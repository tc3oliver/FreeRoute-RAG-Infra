name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-checks:
    name: Python Lint & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project test deps
        run: |
          python -m pip install --upgrade pip
          # Lightweight deps for linting & basic runs; project services run in containers locally
          pip install ruff==0.6.9 pytest==8.3.3 pytest-asyncio requests jsonschema mypy coverage
          # Install gateway runtime/test dependencies so tests that import gateway packages
          # (eg. httpx, fastapi, uvicorn) run in the CI test environment.
          pip install -r services/gateway/requirements.txt || true
          # Install development/test dependencies (redis, etc.) so unit tests and plugin imports
          # that rely on dev packages succeed during CI collection/run.
          pip install -r requirements-dev.txt || true
          # Optional heavy runtime deps (non-fatal); kept separate to avoid failing lint/tests
          pip install transformers sentence-transformers torch --only-binary=:all: || true

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Type check (mypy)
        run: |
          mypy --version
          mypy --config-file mypy.ini integrations/litellm/plugins/token_cap.py

      - name: Run unit tests with coverage
        run: |
          python --version
          coverage run -m pytest -q tests/unit
          coverage xml -o coverage.xml
          coverage report -m --fail-under=50

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  docker-build:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: python-checks
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Gateway image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./containers/gateway/Dockerfile
          push: false
          load: false

      - name: Build LiteLLM container
        uses: docker/build-push-action@v6
        with:
          context: ./containers/litellm
          file: ./containers/litellm/Dockerfile
          push: false
          load: false

      - name: Docker Compose config validation
        run: |
          docker compose version
          docker compose config >/dev/null
